<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Shopping Site in India | Shop for Mobiles, Electronics, Fashion, Grocery & more @ Paytmmall.com</title>

    <link rel="shortcut icon" type="image/png" href="./images/fevicon_icon.png">
    <link rel="stylesheet" href="./fonts/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="headerSection">
        <div class="header1">
            <ul class="header1Inside">
                <li class="header1list">
                    <img class="vibeImage" src="./images/vibe.webp" alt="">
                </li>

                <li class="header1list">
                    Help & Support
                </li>

                <li class="header1list">
                    Sell on Paytm Mall
                </li>

                <li class="header1list">
                    Paytm Smart Retail
                </li>
            </ul>
        </div>

        <div class="header2">
            <span>
                <img class="logo" src="./images/download.jpg" alt="">
            </span>
        </div>

        <div class="header3">
            <div class="headerIn1">
                <span>
                    <i class="fa fa-bars" aria-hidden="true"></i>
                    Shop By Category
                </span>
            </div>

            <div class="headerIn2">
                <form action="">
                    <input class="headerIn2Input" type="text" placeholder="Search for a Product, Brand or Category">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </form>
            </div>

            <div class="headerIn3">
                <ul class="headerIn3list">
                    <li><i class="fa fa-id-card" aria-hidden="true"></i></li>

                    <li>My Orders</li>
                </ul>

                <ul class="headerIn3list">
                    <li><i class="fa fa-shopping-basket" aria-hidden="true"></i></li>

                    <li>No Items in the Bag</li>
                </ul>

                <ul class="headerIn3list">
                    <li><i class="fa fa-smile-o" aria-hidden="true"></i></li>

                    <li>Log In/Sign Up</li>
                </ul>
            </div>
        </div>
    </section>

    <section class="content">
        <div>
            <img class="contentImage" src="./images/1574924407706.webp" alt="">
        </div>
    </section>

    <section class="footerSection">
        <h1 class="footerSectionHeading">
            Shop on Paytm Mall
        </h1>

        <div class="footerSectionContent">
            <ul class="footerSectionContentInside">
                <ul class="footerSCI1">
                    <li>
                        <img class="footerSCIImage" src="./images/Mobile.webp" alt="">
                    </li>

                    <li>
                        Mobiles
                    </li>
                </ul>

                <ul class="footerSCI1">
                    <li>
                        <img class="footerSCIImage" src="./images/Men's Fashion.webp" alt="">
                    </li>

                    <li>
                        Men's Fashion
                    </li>
                </ul>

                <ul class="footerSCI1">
                    <li>
                        <img class="footerSCIImage" src="./images/Women's Fashion.webp" alt="">
                    </li>

                    <li>
                        Women's Fashion
                    </li>
                </ul>

                <ul class="footerSCI1">
                    <li>
                        <img class="footerSCIImage" src="./images/Grocery.webp" alt="">
                    </li>

                    <li>
                        Grocery
                    </li>
                </ul>

                <ul class="footerSCI1">
                    <li>
                        <img class="footerSCIImage" src="./images/Electronics.webp" alt="">
                    </li>

                    <li>
                        Electronics
                    </li>
                </ul>

                <ul class="footerSCI1">
                    <li>
                        <img class="footerSCIImage" src="./images/TVs, ACs & Appliances.webp" alt="">
                    </li>

                    <li>
                        TVs, ACs & Appliances
                    </li>
                </ul>
            </ul>
        </div>
    </section>

</html>
